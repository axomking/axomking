<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Export Form Data to CSV and XLSX</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script> <!-- Include the XLSX library -->
<script>
function exportToCSV() {
    var formData = new FormData(document.getElementById("data-form"));
    var csvContent = "data:text/csv;charset=utf-8,";

    // Add headers
    var headers = [];
    formData.forEach(function(value, key) {
        headers.push(key);
    });
    csvContent += headers.join(",") + "\n";

    // Add data
    var data = [];
    formData.forEach(function(value) {
        data.push('"' + value + '"');
    });
    csvContent += data.join(",") + "\n";

    var link = document.createElement("a");
    link.setAttribute("href", encodeURI(csvContent));
    link.setAttribute("download", "data.csv");
    document.body.appendChild(link);
    link.click();
}

function exportToXLSX() {
    var formData = new FormData(document.getElementById("data-form"));
    var workbook = XLSX.utils.book_new();
    var worksheet = XLSX.utils.json_to_sheet(Object.fromEntries(formData));

    XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');

    // Save workbook
    XLSX.writeFile(workbook, 'data.xlsx');
}
</script>
</head>
<body>
<form id="data-form">
    <label for="crbt_cuts">CRBT Cuts:</label>
    <input type="text" id="crbt_cuts" name="crbt_cuts"><br><br>
    
    <label for="song">Song:</label>
    <input type="text" id="song" name="song"><br><br>
    
    <label for="film_album">Film/Album:</label>
    <input type="text" id="film_album" name="film_album"><br><br>

    <button type="button" onclick="exportToXLSX()">Export to XLSX</button>
</form>
</body>
</html>
