<body>
    <div class="container">
        <h1>Web Proxy</h1>
        <form action="<?php echo $_SERVER['PHP_SELF']; ?>" method="get">
            <input type="text" name="url" placeholder="Enter URL" class="url-input">
            <button type="submit" class="go-button">Go</button>
        </form>
        <?php
        // Check if the URL parameter is set
        if(isset($_GET['url'])) {
            // Get the URL to proxy
            $url = $_GET['url'];
            // Create a cURL handle
            $ch = curl_init();
            // Set cURL options
            curl_setopt($ch, CURLOPT_URL, $url);
            curl_setopt($ch, CURLOPT_HEADER, false);
            curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
            curl_setopt($ch, CURLOPT_FOLLOWLOCATION, true);
            // Execute cURL, get the content
            $response = curl_exec($ch);
            // Check for errors
            if(curl_errno($ch)){
                // If there is an error, output it
                echo '<p class="error">Curl error: ' . curl_error($ch) . '</p>';
            }
            // Close cURL handle
            curl_close($ch);
            // Output the content
            echo '<div class="content">' . $response . '</div>';
        }
        ?>
    </div>
</body>
