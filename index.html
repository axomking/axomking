<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded HLS Player with Watermark</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #video-container {
      position: relative;
      width: 80%; /* Adjust width as needed */
    }

    #video {
      width: 100%;
      border-radius: 10px; /* Add border radius for a rounded look */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow for depth */
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5); /* Add background color to make text readable */
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls autoplay></video>
    <div class="watermark">Your Watermark Text</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://nktv.smartstream.video/smartstream-us/spondon/spondon/chunks.m3u8?nimblesessionid=5239701';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      console.error('HLS is not supported');
    }
  </script>
</body>
</html>
